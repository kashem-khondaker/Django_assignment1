<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-[#1c1f29] flex items-center justify-center min-h-screen text-gray-200">

    {% block content %}

    <div class="w-full max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-xl ring-1 ring-gray-700 m-5">
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="bg-green-500/20 border-l-4 border-green-400 text-green-300 p-3 rounded">
                    <p class="font-semibold">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="text-2xl font-semibold text-gray-300 mb-4 text-center">Update Event</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ event_form.as_p }}
                {{ event_categories_form.as_p }} 
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                Update
            </button>
        </form>
    </div>

    {% endblock %} 
</body>
</html>
