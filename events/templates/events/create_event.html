<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    {% block content %}

    <div class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-3 rounded">
                    <p class="font-semibold">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Add New Event</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ add_events_form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Add Event
            </button>
        </form>
    </div>

    {% endblock %} 
</body>
</html>
