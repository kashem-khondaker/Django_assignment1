{% extends "Admin/admin_dashboard.html" %}

{% block content %}
    <div class="max-w-lg mx-auto bg-gray-800 text-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center">Assign Role to {{ user.username }}</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mb-4 p-4 rounded-lg 
                    {% if message.tags == 'success' %}bg-green-500 text-white{% endif %}
                    {% if message.tags == 'error' %}bg-red-500 text-white{% endif %}
                    {% if message.tags == 'warning' %}bg-yellow-500 text-white{% endif %}
                    {% if message.tags == 'info' %} bg-blue-500 text-white{% endif %}
                    ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.role.id_for_label }}" class="block text-lg font-semibold mb-2">Role</label>
                <div class="border-2 border-gray-600 rounded-lg p-3">
                    {{ form.as_p }}
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Assign Role
            </button>
        </form>
    </div>
{% endblock content %}
