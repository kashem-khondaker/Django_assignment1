{% extends "Admin/admin_dashboard.html" %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg">
        <h2 class="text-2xl font-semibold mb-6 p-4">Assign Role to {{ user.username }}</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 m">
                {{ form.as_p }}  <!-- This will render the form fields with default styling -->
            </div>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Assign Role
            </button>
        </form>
    </div>
{% endblock content %}
