{% extends "Dashboard/index.html" %}

{% block title %}Log In {% endblock %}
{% block content %}
<section class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-white text-2xl font-bold text-center mb-6">Login</h2>
        
        {% comment %} {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-4 text-sm rounded-lg 
                    {% if message.tags == 'success' %}bg-green-500 text-white
                    {% elif message.tags == 'error' %}bg-red-500 text-white
                    {% elif message.tags == 'warning' %}bg-yellow-500 text-gray-900
                    {% else %}bg-gray-700 text-white{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %} {% endcomment %}
        
        <form action="{% url 'log-in' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-300 ">Username</label>
                <input type="text" id='username' name='username' 
                    class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 ">Password</label>
                <input type="password" id='password' name='password' 
                    class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition duration-300">
                Log In
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'sign-up' %}" class="text-blue-400 hover:underline">Don't have an account? Sign up</a>
        </div>

        <div class="mt-2 text-center">
            <a href="javascript:history.back()" class="text-gray-400 hover:underline">‚Üê Go Back</a>
        </div>
    </div>
</section>

{% endblock %}
