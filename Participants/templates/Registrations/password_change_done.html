{% extends "Dashboard/index.html" %}

{% block title %}password change done {% endblock %}
{% block content %}
<section class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-xl text-center">
        <h2 class="text-2xl font-bold text-green-400 mb-4">✅ Password Changed Successfully</h2>
        <p class="text-gray-300">Your password has been updated successfully!</p>
        
        <a href="{% url 'dashboard' %}" 
           class="mt-6 inline-block bg-blue-600 hover:bg-blue-500 text-white font-sm py-3 px-6 rounded-lg transition duration-300">
            Go to Dashboard
        </a>

        <div class="mt-4">
            <a href="javascript:history.back()" class="text-gray-400 hover:underline">← Go Back</a>
        </div>
    </div>
</section>
{% endblock %}
