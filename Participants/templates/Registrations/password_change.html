{% extends "Dashboard/index.html" %}

{% block title %}password change {% endblock %}
{% block content %}
<section class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-white text-2xl font-bold text-center mb-6">Change Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="old_password" class="block text-gray-300">Old Password</label>
                <input type="password" id="old_password" name="old_password"
                    class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="new_password1" class="block text-gray-300">New Password</label>
                <input type="password" id="new_password1" name="new_password1"
                    class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="new_password2" class="block text-gray-300">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2"
                    class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-sm py-3 rounded-lg transition duration-300">
                Change Password
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-400 hover:underline">← Back to Dashboard</a>
        </div>

        <div class="mt-2 text-center">
            <a href="javascript:history.back()" class="text-gray-400 hover:underline">← Go Back</a>
        </div>
    </div>
</section>


{% endblock %}
