<section class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-white text-2xl font-bold text-center mb-6">Set New Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition duration-300">
                Set New Password
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-400 hover:underline">‚Üê Back to Login</a>
        </div>
    </div>
</section>
